name: GitHub Actions test
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
  Push-to-Lightsail:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy AWS Lightsail Container
        uses: fdiesel/github-action-deploy-aws-lightsail-container@v2.0.1
        with:
            image-name: nginx-cert
            image: https://hub.docker.com/layers/library/nginx/latest/images/sha256-48a84a0728cab8ac558f48796f901f6d31d287101bc8b317683678125e0d2d35
            aws-region: ${{ secrets.AWS_REGION }}
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-access-key: ${{ secrets.AWS_ACCESS_KEY }}
            aws-lightsail-service: test   
            aws-lightsail-clear-images: false


