name: New Push
run-name: ${{ github.actor }} is pushing a new change
on: [push]
jobs:
  Build-Image:
  #derived from examples used in:
  #https://github.com/fdiesel/github-action-deploy-aws-lightsail-container/blob/main/action.yml
  #https://github.com/strategio-tech/fp-sim5-ec2read/blob/master/.github/workflows/main.yml
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: false
          tags: reverseproxy
          outputs: type=docker,dest=/tmp/reverseproxy.tar
          
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: reverseproxy
          path: /tmp/reverseproxy.tar
          
      - run: echo "This job's status is ${{ job.status }}."
        
  # test job goes here
  # Test-Image:
  #   runs-on: ubuntu-latest
  #   needs: Build-Image
  
  Push-to-Lightsail:      
    runs-on: ubuntu-latest
    needs: Build-Image
    if: contains(github.ref, 'main')
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: reverseproxy
          path: /tmp
      - name: Load image
        run: |
          docker load --input /tmp/reverseproxy.tar
          docker image ls -a  

      - name: deploy image
      uses: fdiesel/github-action-deploy-aws-lightsail-container@version
      with:
        image-name: ${{vars.CONTAINER_NAME}}
        image: reverseproxy:latest
        aws-region: ${{ vars.AWS_REGION }}
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-access-key: ${{ secrets.AWS_ACCESS_KEY }}
        aws-lightsail-service: connorlynch-website-containers
        aws-lightsail-service-config: ${{ vars.LIGHTSAIL_CONFIG }}
        aws-lightsail-clear-images: false      
       